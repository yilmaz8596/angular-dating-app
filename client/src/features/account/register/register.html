<div class="card bg-base-100 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <form
      #registerForm="ngForm"
      (ngSubmit)="register()"
      class="flex flex-col gap-4 w-full"
    >
      <input
        type="text"
        class="input w-full"
        name="email"
        [(ngModel)]="creds.email"
        placeholder="Email"
      />
      <input
        type="text"
        class="input w-full"
        name="displayName"
        [(ngModel)]="creds.displayName"
        placeholder="Display name"
      />
      <input
        type="password"
        class="input w-full"
        name="password"
        [(ngModel)]="creds.password"
        placeholder="Password"
      />
      <div class="flex items-center justify-end gap-3">
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
