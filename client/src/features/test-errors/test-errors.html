@if(validationErrors().length > 0) {
<div class="card bg-base-100 flex mt-5 rounded-xl w-1/2 mx-auto p-3">
  <div class="card-body">
    <h2 class="card-title">Validation Errors</h2>
    <ul class="flex flex-col text-red-600 space-y-2">
      @for (error of validationErrors(); track $index) {
      <li>{{error}}</li>
      }
    </ul>
  </div>
</div>
}
